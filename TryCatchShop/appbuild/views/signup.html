<form class="form-login form-sign top50" role="form"><div class="row"><div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-sm-offset-4 col-sm-4 col-xs-12 FormFix"><h2>Registrati</h2><br><span class="titlePreviewSignup">Nome</span> <input type="text" class="form-control" placeholder="Nome" data-ng-model="registration.name" required autofocus> <span class="titlePreviewSignup">Cognome</span> <input type="text" class="form-control" placeholder="Cognome" data-ng-model="registration.surname" required autofocus> <span class="titlePreviewSignup">Indirizzo</span> <input type="text" class="form-control" placeholder="Indirizzo" data-ng-model="registration.address" required autofocus> <span class="titlePreviewSignup">Username</span> <input type="text" class="form-control" placeholder="Username" data-ng-readonly="!profileStatus.isNew" data-ng-model="registration.userName" required autofocus> <span class="titlePreviewSignup">Password</span> <input type="password" class="form-control" placeholder="Password" data-ng-readonly="!profileStatus.isNew" data-ng-model="registration.password" required> <span class="titlePreviewSignup">Conferma password</span> <input type="password" class="form-control" placeholder="Conferma Password" data-ng-readonly="!profileStatus.isNew" data-ng-model="registration.confirmPassword" required> <span class="titlePreviewSignup">Numero di telefono</span> <input type="tel" class="form-control" placeholder="Numero di telefono" data-ng-model="registration.phoneNumber" required autofocus> <span class="titlePreviewSignup">Email</span> <input type="email" class="form-control" placeholder="Email" data-ng-model="registration.Email" required autofocus> <span class="titlePreviewSignup" data-ng-model="registration.Role">Ruolo</span><select class="form-control"><option value="1">Admin</option><option value="2">Customer</option></select><span class="note">Tutti i campi sono obbligatori</span><br><br><div class="clearfix visible-xs-block"></div><button class="
