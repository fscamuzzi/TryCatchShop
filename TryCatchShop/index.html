<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" ng-app="TryCatchShop">
<!--<![endif]-->


<head>
    <meta charset="utf-8">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <link href="/Scripts/lib/toaster/toaster.css" rel="stylesheet" />
    <link href="/Scripts/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/Scripts/lib/bootstrap/dist/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="/Scripts/lib/fullpage.js/jquery.fullPage.css" />-->
    <link rel="stylesheet" type="text/css" href="/content/style/style.css" />

    <!--<link href="/Scripts/lib/angular-busy/dist/angular-busy.css" rel="stylesheet" />-->

    <meta name="fragment" content="!">
    <base href="/">

    <title>TRY CATCH SHOP</title>
</head>
<body ng-cloack>

    <div id="page" ng-controller="IndexController">

        <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
        <div id="divLoader" ng-show="loading"><img class="loader" data-ng-src="content/images/ajax-loader-medium.gif" /></div>
        <!--HEADER-->
        <header class="header navbar navbar-inverse navbar-fixed-top navbar-small" role="navigator">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 col-sm-12">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="home" data-click="scroll-to-target"><div id="header-logo" class="logo-header"></div></a>
                    </div>
                    <div class="collapse navbar-collapse" id="header-navbar">

                        <span class="menu">
                            <img data-ng-show="authentication.isAuth" src="/content/images/logged.png" />
                            <ul class="nav navbar-nav navbar-right" id="menu">
                                <a href="/shop/"><li>SHOP</li></a>
                                <a href="/admin/"><li>ADMIN</li></a>
                                <li class="marginRight"><button class="btn btnOrange btnLogin" ng-click="open()">LOGIN</button></li>
                                <li class="marginRight"><button ng-show="authentication.isAuth" class="btn btnOrange btnLogin" ng-click="logout()">LOGOUT</button></li>
                            </ul>
                        </span>

                    </div>
                </div>
            </div>
        </header>
        <!--END HEADER-->
        <!--CONTENT-->
        <section id="body">
            <!--init full page-->
            <div ng-view class="top50 view-slide-in"></div>
            <!-- end fullpage -->
        </section>
        <!--END CONTENT-->
        <!--FOOTER-->
        <footer class="footer">

            <div class="media">
                <div class="media-left"><img src="./content/Images/logoITP_mono.png" /></div>
                <div class="media-body">
                    <div class="media-heading">
                        Federico Scamuzzi
                    </div>
                </div>

            </div>
        </footer>
        <!--END FOOTER-->

    </div>
    <!-- 3rd party libraries -->
    <!--<script src="/Scripts/lib/jquery/jquery-1.10.2.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <script src="/Scripts/lib/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <script type="text/javascript" src="Scripts/lib/angular/angular.js"></script>

    <!--<script type="text/javascript" src="Scripts/lib/angular/angular.min.js"></script>-->
    <script src="Scripts/lib/angular-animate/angular-animate.min.js"></script>
    <script src="Scripts/lib/angular-loading-bar/src/loading-bar.js"></script>

    <script src="Scripts/lib/angular-resource/angular-resource.min.js"></script>
    <script src="Scripts/lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="Scripts/lib/angular-route/angular-route.min.js"></script>
    <!--<script src="/Scripts/lib/angular-busy/dist/angular-busy.js"></script>-->
    <script src="/Scripts/lib/ng-file-upload/angular-file-upload-shim.min.js"></script>
    <script src="/Scripts/lib/ng-file-upload/angular-file-upload-all.min.js"></script>

    <script src="Scripts/lib/lodash/lodash.min.js"></script>
    <script src="Scripts/lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="Scripts/lib/toaster/toaster.js"></script>
    <script src="Scripts/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
    <script src="Scripts/lib/linqjs/linq.min.js"></script>
    <script src="/Scripts/lib/linqjs/linq.js"></script>
    <script src="Scripts/JSLINQ.js"></script>
    <script src="Scripts/lib/linqjs/jquery.arrayUtilities.js"></script>


    <!--OWN LIBRARIES-->
    <!--comment to on Prod DEploy!!!!-->
    <script src="app/app.js"></script>
    <!--Load services-->
    <script src="app/services/shopDataService.js"></script>
    <script src="app/services/authDataService.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/currentUserFactory.js"></script>
    <script src="app/services/userDataService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/HomeController.js"></script>
    <script src="app/controllers/LoginController.js"></script>
    <script src="app/controllers/SignupController.js"></script>
    <script src="app/controllers/IndexController.js"></script>
    <script src="app/controllers/AdminController.js"></script>
    <script src="app/controllers/ProductDetailController.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->
    <!-- END comment to on Prod DEploy!!!!-->


</body>
</html>
