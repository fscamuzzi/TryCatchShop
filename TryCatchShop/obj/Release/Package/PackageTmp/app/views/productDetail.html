<div class="col-md-12">
    <form name="formPrev" novalidate class="css-form" action="">
        <div class="boxForm img-rounded">
            <h1 style="color: #266eb1 !important" class="text-center marginTB">Product {{form.name}} Detail</h1>
            <div class="row">
                <div class="col-md-4 boxForm img-rounded">


                    <span data-ng-repeat="itemImage in form.ProductImage">
                        <img src="/content/images/{{ itemImage.image }}" width="70" height="70" />
                    </span>


                </div>
                <div class="col-md-8">
                    <div class="boxInput">
                        <label for="name" class="typeInput singleLine">Product Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Nome" ng-model="form.name">
                    </div>
                    <div class="clearfix"></div>
                    <div class="boxInput">
                        <label for="qty" class="typeInput singleLine">Qty</label>
                        <input type="number" class="form-control" name="qty" placeholder="quantity" ng-model="form.qty">
                    </div>
                    <div class="clearfix"></div>
                    <div class="boxInput">
                        <label for="price" class="typeInput singleLine">Price</label>
                        <input type="text" class="form-control" name="price" placeholder="price" ng-model="form.price">
                    </div>
                    <div class="clearfix"></div>
                    <div class="boxInput">
                        <label class="typeInput singleLine">Product Avaiable</label>
                        <div class="checkbox">
                            <input class="checkboxBtn" type="checkbox" value="" ng-model="form.avaiable">

                        </div>
                    </div>
                    <div class="row">
                        <div class="boxInput">
                            <div class="col-md-5"></div>


                            <div class="clearfix"></div>

                            <div class="boxInput marginB btnSend">

                                <input type="button" id="sendBtn" value="Buy Product"
                                       class="btn btnOrange" ng-click="buy()" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
